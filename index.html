<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="witdh-device-width, initial-scale-1.0">
    <title>Sign In and Sign Up Form - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5fb4e5e3cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Hello</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <p>Lost password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
        </div>
        </form>
    </div>
    </div>

    <script>


let signupBtn = document.getElementById("signupBtn")
let signinBtn = document.getElementById("signinBtn")
let nameField = document.getElementById("nameField")
let title = document.getElementById("title")


signinBtn.onclick = function(){
    nameField.style.height ="0";
    nameField.style.opacity ="0";
    nameField.style.transition ="opacity 0.3s ease-out";
    title.innerHTML="Sign in"
    signupBtn.classList.add("disable")
    signinBtn.classList.remove("disable")
}

signupBtn.onclick = function(){
    nameField.style.height ="60px";
    nameField.style.opacity ="1";
    nameField.style.transition ="opacity 0.3s ease-out";
    title.innerHTML="Sign Up"
    signupBtn.classList.remove("disable")
    signinBtn.classList.add("disable")
}

    </script>
</body>

</html>
